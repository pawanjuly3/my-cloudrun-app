# cloudbuild-deploy.yaml
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"

substitutions:
  _PROJECT_ID: $PROJECT_ID
  _REGION: "us-central1"
  _SERVICE_NAME: "my-cloudrun-app"
  _IMAGE_TAG: "$COMMIT_SHA"   # <- use the commit SHA from build
  _ENV: "dev"                 # dev, test, prod

# Correct way inside steps
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      # Deploy service
      gcloud run deploy $_SERVICE_NAME-$_ENV \
        --image gcr.io/$_PROJECT_ID/$_SERVICE_NAME:$_IMAGE_TAG \
        --region $_REGION \
        --platform managed \
        --quiet

      # Make service public
      gcloud run services add-iam-policy-binding $_SERVICE_NAME-$_ENV \
        --region $_REGION \
        --member=allUsers \
        --role=roles/run.invoker

      # Print the URL
      SERVICE_URL=$(gcloud run services describe $_SERVICE_NAME-$_ENV \
        --region $_REGION \
        --format 'value(status.url)')
      echo "Cloud Run service URL: $SERVICE_URL"

